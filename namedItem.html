<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id='main'>
    <h1 id='header' class='header'>單元一</h1>
    <p class="content">內容1</p>
    <p class="content" id="content2">內容2</p>
    <p class="content">內容3</p>
    <p class="content" name='content4'>內容4</p>
</body>
<script>
    var contents = document.getElementsByClassName('content')
    console.log(contents)
    console.log("contents的長度" + contents.length)
    console.log('item抓 '+contents.item(0).innerHtml)
    console.log('namedItem抓 '+contents.namedItem('content2').innerHTML)
    // namedItem可抓ID也可抓name
</script>
</html>
